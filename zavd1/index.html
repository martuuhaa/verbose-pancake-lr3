<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1</title>
</head>
<body>

    <label for="fahrenheit">Temperature in Fahrenheit:</label>
    <input type="text" id="fahrenheit" oninput="convertToCelsius()">
    <br>
    <br>
    <label for="celsius">Temperature in Celsius:</label>
    <input type="text" id="celsius" oninput="convertToFahrenheit()">

    <script>
        function convertToFahrenheit() {
            var celsiusTemp = document.getElementById("celsius").value;
            if (celsiusTemp !== "") {
                var fahrenheitTemp = (celsiusTemp * 9/5) + 32;
                document.getElementById("fahrenheit").value = fahrenheitTemp.toFixed(2);
            }
        }

        function convertToCelsius() {
            var fahrenheitTemp = document.getElementById("fahrenheit").value;
            if (fahrenheitTemp !== "") {
                var celsiusTemp = (fahrenheitTemp - 32) * 5/9;
                document.getElementById("celsius").value = celsiusTemp.toFixed(2);
            }
        }
    </script>

</body>
</html>
